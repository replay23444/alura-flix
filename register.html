<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Nicflix</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <form id="registerForm">
      <h1>Cadastro</h1>

      <div class="input-box">
        <input type="text" id="newUser" placeholder="Usuário" required>
      </div>

      <div class="input-box">
        <input type="email" id="newEmail" placeholder="E-mail" required>
      </div>

      <div class="input-box">
        <input type="password" id="newPassword" placeholder="Senha" required>
      </div>

      <button type="submit" class="btn">Cadastrar</button>

      <div class="register-link">
        <p>Já tem uma conta? <a href="login.html">Fazer login</a></p>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const user = document.getElementById("newUser").value;
      const email = document.getElementById("newEmail").value;
      const password = document.getElementById("newPassword").value;

      // pa salvar as conta krlh so trabalho quase morri tentando achar o erro nessas desgraca se fuder
      localStorage.setItem("user", user);
      localStorage.setItem("email", email);
      localStorage.setItem("password", password);

      alert("Cadastro feito com sucesso!");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
