<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nicflix - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600&display=swap" rel="stylesheet" />
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Chakra Petch', sans-serif;
  }

  body {
    height: 100vh;
    background: linear-gradient(135deg, #0d1b2a, #1b263b);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
    color: #eee;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://i.pinimg.com/736x/3f/7a/96/3f7a96ce1046b38b9cb40adbff62a983.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    opacity: 0.25;
    z-index: -1;
    filter: blur(4px);
    pointer-events: none;
  }

  .cloud-container {
    position: relative;
    width: 220px;
    height: 140px;
    margin-bottom: 30px;
    animation: floatCloud 4s ease-in-out infinite;
    user-select: none;
  }
  .cloud-container img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    pointer-events: none;
  }

  .rain {
    position: absolute;
    top: 100px;
    left: 30px;
    width: 160px;
    height: 150px;
    pointer-events: none;
  }
  .drop {
    position: absolute;
    bottom: 100%;
    width: 5px;
    height: 15px;
    background: #4ec6f3;
    border-radius: 50%;
    opacity: 0.6;
    animation-name: rainDrop;
    animation-duration: 1.2s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  .drop:nth-child(1) { left: 10px; animation-delay: 0s; }
  .drop:nth-child(2) { left: 35px; animation-delay: 0.3s; height: 12px; }
  .drop:nth-child(3) { left: 60px; animation-delay: 0.6s; }
  .drop:nth-child(4) { left: 90px; animation-delay: 0.9s; height: 18px; }
  .drop:nth-child(5) { left: 120px; animation-delay: 1.2s; }

  @keyframes rainDrop {
    0% { transform: translateY(0); opacity: 0.6; }
    80% { opacity: 1; }
    100% { transform: translateY(130px); opacity: 0; }
  }

  @keyframes floatCloud {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  .wrapper {
    background: rgba(20, 20, 20, 0.5);
    width: 320px;
    height: 320px;
    border-radius: 50%;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    opacity: 0;
    pointer-events: none;
    transform: translateY(20px);
    transition: opacity 1s ease, transform 1s ease;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 30px;
    text-align: center;
  }
  .wrapper.show {
    opacity: 1;
    pointer-events: auto;
    transform: translateY(0);
  }
  .wrapper h1 {
    color: #6c63ff;
    font-size: 22px;
    margin-bottom: 10px;
  }
  form {
    width: 100%;
  }
  .input-box {
    margin-bottom: 10px;
  }
  .input-box input {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 12px;
    background: #2a2a2a;
    color: #eee;
    font-size: 14px;
  }
  .input-box input:focus {
    background: #3b3b7a;
    box-shadow: 0 0 8px #6c63ff;
  }
  .remember-forgot {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    color: #ccc;
    margin-bottom: 8px;
  }
  .remember-forgot a {
    color: #6c63ff;
    text-decoration: none;
  }
  .btn {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: #6c63ff;
    color: white;
    font-weight: 700;
    font-size: 14px;
    border: none;
    margin: 10px auto;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .btn:hover {
    background: #574fbc;
    transform: scale(1.05);
  }
  .register-link {
    font-size: 12px;
    margin-top: 8px;
    color: #ccc;
  }
  .register-link a {
    color: #6c63ff;
    text-decoration: none;
  }
</style>
</head>
<body>

  <div class="cloud-container">
    <img src="https://cdn-icons-png.flaticon.com/512/414/414825.png" alt="Nuvem" draggable="false" />
    <div class="rain">
      <div class="drop"></div>
      <div class="drop"></div>
      <div class="drop"></div>
      <div class="drop"></div>
      <div class="drop"></div>
    </div>
  </div>

  <div class="wrapper">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="input-box">
        <input type="text" id="username" placeholder="Username" required />
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required />
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit" class="btn">→</button>
      <div class="register-link">
        <p>Don't have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </div>

<script>
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.querySelector('.wrapper').classList.add('show');
    }, 3000);
  });

  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const inputUser = document.getElementById("username").value;
    const inputPassword = document.getElementById("password").value;

    const storedUser = localStorage.getItem("user");
    const storedPassword = localStorage.getItem("password");

    if (inputUser === storedUser && inputPassword === storedPassword) {
      window.location.href = "nicflix.html";
    } else {
      alert("Usuário ou senha incorretos!");
    }
  });
</script>
<body>
  <div class="stars"></div>
  
</body>
</html>
